<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="id_empleado_encargado">ID EMPLEADO ENCARGADO</label>
            <input 
                formControlName="id_empleado_encargado"
                id="id_empleado_encargado" 
                type="text" 
                [(ngModel)]="pedido.id_empleado_encargado"
                class="form-control">
            <div *ngIf="f.id_empleado_encargado.touched && f.id_empleado_encargado.invalid" class="alert alert-danger">
                <div *ngIf="f.id_empleado_encargado.errors.required">Title is required.</div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
