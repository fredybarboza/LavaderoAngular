<div class="container my-3">
    <button type="button" class="btn btn-danger" routerLink="/index" style="margin-bottom: 10px;">Back</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID_SERVICIO</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>CI/RUC</th>
                <th>Monto</th>
                <th>FECHA:HORA</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of pedidos">
                <td>{{p.id}}</td>
                <td>{{p.id_servicio}}</td>
                <td>{{p.nombre}}</td>
                <td>{{p.apellido}}</td>
                <td>{{p.ci}}</td>
                <td>{{p.monto}}</td>
                <td>{{p.created_at}}</td>
                <td>
                    <button type="button" class="btn btn-info" routerLink="/pedido/{{p.id}}/factura">Ver Factura</button>
                </td>
            </tr>
            
        </tbody>
      </table>
</div>
