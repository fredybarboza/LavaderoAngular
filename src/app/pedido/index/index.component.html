<!--VEHICULOS-->
<div class="container my-3">
  <h4 style="background: whitesmoke; border-left: 2px solid #343c44;">&nbsp;Vehiculos </h4>
  
    <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
              <th>ID</th>
              <th>ID USUARIO</th>
              <th>MARCA</th>
              <th>MODELO</th>
              <th>COLOR</th>
              <th>MATRICULA</th>
              <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of vehiculos">
            <td>{{v.id}}</td>
            <td>{{v.id_usuario}}</td>
            <td>{{v.marca}}</td>
            <td>{{v.modelo}}</td>
            <td>{{v.color}}</td>
            <td>{{v.matricula}}</td>
            <td>
              <button type="button" class="btn btn-primary" routerLink="/pedido/create/{{v.id}}" style="margin-right: 10px;" (click)="metodo(v.id_categoria)">Pedir Lavado</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
