<div class="container my-3">
  <button type="button" class="btn btn-info" routerLink="/index">Back</button>
  <hr> 
  <h4>Lista De Empleados</h4>
   <hr>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">CI</th>
            <th scope="col">ACCIÃ“N</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of empleados">
            <td>{{e.id}}</td>
            <td>{{e.nombre}}</td>
            <td>{{e.apellido}}</td>
            <td>{{e.ci}}</td>
            <td><button type="button" class="btn btn-info" routerLink="/empleados/{{e.id}}/view">Ver Trabajos</button></td>
          </tr>
        </tbody>
      </table>
</div>
