<div class="container my-3">
  <button type="button" class="btn btn-danger" routerLink="/empleados">Back</button>
    <hr>
    <h4>Trabajos Realizados</h4>
    <hr>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ID_SERVICIO</th>
            <th scope="col">MONTO</th>
            <th scope="col">FECHA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pedidos">
            <td>{{p.id}}</td>
            <td>{{p.id_servicio}}</td>
            <td>{{p.monto}}</td>
            <td>{{p.created_at}}</td>
          </tr>
    </table>
</div>
